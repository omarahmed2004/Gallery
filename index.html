<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="/logo.png">
    <title>Maram Gallery</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Amiri:wght@400;700&family=Lato:wght@300;400&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Animations -->
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    
    <div class="nature-container" id="nature-container"></div>

    <!-- INTRO -->
    <div id="intro-overlay">
        <div class="tooth-wrapper">
            <div class="crack-glow"></div>
            <svg class="tooth-svg" viewBox="0 0 200 200">
                <path id="left-half" class="tooth-half" d="M100,130 L100,110 L90,90 L100,70 L95,50 L100,30 C90,30 80,32 70,35 C50,40 40,50 40,70 C40,90 45,100 50,110 C45,130 45,150 55,170 C60,180 70,175 75,165 C80,150 85,140 100,130 Z" />
                <path id="right-half" class="tooth-half" d="M100,130 L100,110 L90,90 L100,70 L95,50 L100,30 C110,30 120,32 130,35 C150,40 160,50 160,70 C160,90 155,100 150,110 C155,130 155,150 145,170 C140,180 130,175 125,165 C120,150 115,140 100,130 Z" />
            </svg>
        </div>
        <h1 class="intro-name">Maram Gallery</h1>
    </div>

    <!-- Content -->
    <div class="content-wrapper" id="main-content">
        <header class="hero-container">
            <h2 class="hero-text" id="hero-title"></h2>
            <p class="hero-subtext opacity-0 animate-[fadeIn_2s_1s_forwards]">
                Nature Through the Lens
            </p>
            <div class="mt-8 opacity-0 animate-[fadeIn_2s_1.5s_forwards,bounce_2s_infinite]">
                <svg class="w-8 h-8 text-[#E57373]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
            </div>
        </header>
        <main class="pb-24 px-2 md:px-4">
            <div class="gallery-masonry">
                <div class="gallery-item"><div class="img-wrapper"><img src="photo_1_2025-11-20_12-01-34.jpg" alt="Life" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1490750967868-58cb75062ed0?auto=format&fit=crop&w=600&q=80'"></div><div class="overlay-text">Colors of Life</div></div>
                <div class="gallery-item"><div class="img-wrapper"><img src="photo_2_2025-11-20_12-01-34.jpg" alt="River" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1504609813442-a8924e83f76e?auto=format&fit=crop&w=600&q=80'"></div><div class="overlay-text">River Serenity</div></div>
                <div class="gallery-item"><div class="img-wrapper"><img src="photo_3_2025-11-20_12-01-34.jpg" alt="Sunset" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=600&q=80'"></div><div class="overlay-text">Sunset Magic</div></div>
                <div class="gallery-item"><div class="img-wrapper"><img src="photo_6_2025-11-20_12-01-34.jpg" alt="Voyage" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1559128010-7c1ad6e1b6a5?auto=format&fit=crop&w=600&q=80'"></div><div class="overlay-text">Peaceful Voyage</div></div>
                <div class="gallery-item"><div class="img-wrapper"><img src="photo_7_2025-11-20_12-01-34.jpg" alt="Azure" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1505118380757-91f5f5632de0?auto=format&fit=crop&w=600&q=80'"></div><div class="overlay-text">Azure Waters</div></div>
                <div class="gallery-item"><div class="img-wrapper"><img src="photo_8_2025-11-20_12-01-34.jpg" alt="Night" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=600&q=80'"></div><div class="overlay-text">Night's Calm</div></div>
                <div class="gallery-item"><div class="img-wrapper"><img src="photo_9_2025-11-20_12-01-34.jpg" alt="Shadows" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1533035353720-f1c6a75cd8ab?auto=format&fit=crop&w=600&q=80'"></div><div class="overlay-text">Shadows & Lights</div></div>
                <div class="gallery-item"><div class="img-wrapper"><img src="photo_10_2025-11-20_12-01-34.jpg" alt="Moon" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1532693322450-2cb5c511067d?auto=format&fit=crop&w=600&q=80'"></div><div class="overlay-text">Radiant Moon</div></div>
                <div class="gallery-item"><div class="img-wrapper"><img src="photo_55_2025-11-20_12-01-34.jpg" alt="Horizon" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=600&q=80'"></div><div class="overlay-text">Broad Horizon</div></div>
            </div>
        </main>
        <footer class="text-center py-8 text-gray-400 text-xs md:text-sm relative z-10">Made with ❤️ for Maram</footer>
    </div>

    <!-- Link to Custom JS -->
    <script src="script.js"></script>
</body>
</html>
